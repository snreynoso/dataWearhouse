<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWarehouse</title>
    <link rel="stylesheet" href="/front-end/css/dist/css/custom.css">
    <link rel="shortcut icon" type="image/png" href="/front-end/html/img/logo-w.png">
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand p-2" href="#">
            <img src="/front-end/html/img/logo-w.png" width="45" height="45" alt="" loading="lazy">
        </a>
    </nav>

    <div class="container col-4 border p-3 mt-4">
        <h3 class="text-center">Bienvenido</h3>
        <form id="loginForm" >
            <div class="form-group p-2">
                <label for="login-user">Nombre de Usuario</label>
                <input type="text" class="form-control" id="login-user" name='username' required>
            </div>
            <div class="form-group p-2">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" name='password' required>
            </div>
            <button type="submit" class="btn btn-primary m-2">Ingresar</button>
        </form>

    </div>
    
    <script src="/front-end/css/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/front-end/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWarehouse</title>
    <link rel="stylesheet" href="/front-end/css/dist/css/custom.css">
    <link rel="shortcut icon" type="image/png" href="/front-end/html/img/logo-w.png">
</head>

<body>

    <script>
        if (sessionStorage.token == null) {
            window.location.href = './index.html';
        }
    </script>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand p-2" href="#">
                <img src="/front-end/html/img/logo-w.png" width="45" height="45" alt="" loading="lazy">
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="btn btn-primary" aria-current="page" href="#">Contactos</a>
                    <a class="btn" href="/front-end/html/companies.html">Compañias</a>
                    <a class="btn" href="/front-end/html/users.html" id="userHeaderBtn">Usuarios</a>
                    <a class="btn" href="/front-end/html/city-region.html">Región/Ciudad</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        if (sessionStorage.role != 'admin') {
            userHeaderBtn.style.display = 'none';
        }
    </script>

    <div class="container border p-3 mt-4">
        <h4 class="text-left">Contactos</h4>
        <div class="container">
            <div class="d-flex bd-highlight mb-2">
                <div class="p-2 bd-highlight col-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nombre"
                            aria-label="Text input with segmented dropdown button" id="findName" required>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="collapse" data-bs-target="#collapseForm"></button>
                    </div>
                    <div class="container border collapse" id="collapseForm">
                        <div class="" role="menu" id="menu">
                            <form class="form-horizontal">
                                <div class="row mb-3 mt-3 m-1">
                                    <label for="findCargo" class="col-sm-3 col-form-label">Cargo</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="findCargo">
                                    </div>
                                </div>
                                <div class="row mb-3 m-1">
                                    <label for="findCity" class="col-sm-3 col-form-label">Ciudad</label>
                                    <div class="col-sm-8">
                                        <select class="form-select " aria-label=".form-select-lg example"
                                            id="findCity" name="country">
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 m-1">
                                    <label for="findCompany" class="col-sm-3 col-form-label">Compañia</label>
                                    <div class="col-sm-8">
                                        <select class="form-select " aria-label=".form-select-lg example"
                                            id="findCompany" name="company">
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 m-1">
                                    <label for="findInteres" class="col-sm-3 col-form-label">Interes</label>
                                    <div class="col-sm-8">
                                        <select class="form-select" aria-label=".form-select-lg example"
                                            id="findInteres" name="interes">
                                            <option selected value="">...</option>
                                            <option value="0">0%</option>
                                            <option value="25">25%</option>
                                            <option value="50">50%</option>
                                            <option value="75">75%</option>
                                            <option value="100">100%</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="pb-2 pt-2 bd-highlight">
                    <button type="button" class="btn btn-primary justify-content-end" id="btnSearch">Buscar</button>
                </div>
                <div class="ms-auto p-2 bd-highlight">
                    <a class="btn btn-primary justify-content-end" href="/front-end/html/create-contact.html">Crear
                        Contacto</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container border p-2">
        <div class="d-flex flex-row justify-content-between">
            <div class="btn btn-primary" id="numberSelected">0 Seleccionados</div>
            <div class="btn btn-danger" id="deleteAllSelected">Eliminar Seleccionados</div>
        </div>

        <table class="table table- border">
            <thead>
                <tr>
                    <th scope="col" class="d-flex justify-content-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkAllContacts">
                        </div>
                    </th>
                    <th scope="col" class="text-center">Contacto</th>
                    <th scope="col" class="text-center">País</th>
                    <th scope="col" class="text-center">Compañia</th>
                    <th scope="col" class="text-center">Cargo</th>
                    <th scope="col" class="text-center">Interes</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody id="contactsTable">
            </tbody>
        </table>
    </div>

    <script src="/front-end/css/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/front-end/js/contacts.js"></script>

</body>

</html>

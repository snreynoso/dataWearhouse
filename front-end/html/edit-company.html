<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWarehouse</title>
    <link rel="stylesheet" href="/front-end/css/dist/css/custom.css">
    <link rel="shortcut icon" type="image/png" href="/front-end/html/img/logo-w.png">
</head>

<body>

    <script>
        if (sessionStorage.token == null) {
            window.location.href = './index.html';
        }
    </script>
    
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand p-2" href="#">
                <img src="/front-end/html/img/logo-w.png" width="45" height="45" alt="" loading="lazy">
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="btn" href="/front-end/html/contacts.html">Contactos</a>
                    <a class="btn btn-primary" aria-current="page" href="/front-end/html/companies.html" id="userHeaderBtn">Compañias</a>
                    <a class="btn" href="/front-end/html/users.html">Usuarios</a>
                    <a class="btn" href="/front-end/html/city-region.html">Región/Ciudad</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        if (sessionStorage.role != 'admin') {
            userHeaderBtn.style.display = 'none';
        }
    </script>

    <div class="container col-6 border p-3 mt-4">
        <h3 class="text-center">Editar compañia</h3>
        <form id="editCompanyForm">
            <div class="form-group p-2">
                <label for="create-name">Nombre de la Compañia</label>
                <input type="text" class="form-control" id="create-name" name="name" required>
            </div>
            <div class="form-group p-2">
                <label for="create-address">Dirección</label>
                <input type="text" class="form-control" id="create-address" name="address" required>
            </div>
            <div class="form-group p-2">
                <label for="create-email">E-Mail</label>
                <input type="text" class="form-control" id="create-email" name="email" required>
            </div>
            <div class="form-group p-2">
                <label for="create-phone">Teléfono</label>
                <input type="text" class="form-control" id="create-phone" name="phone" required>
            </div>
            <div class="form-group p-2">
                <label for="create-city">Ciudad</label>
                <select class="form-select form-select-lg" aria-label=".form-select-lg example" id="create-city" name="city" required>
                </select>
            </div>

            <div class="d-grid justify-content-end">
                <button type="submit" class="btn btn-primary m-2 justify-content-end">Editar</button>
            </div>
        </form>
    </div>

    <script src="/front-end/css/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/front-end/js/edit-company.js"></script>
</body>

</html>
